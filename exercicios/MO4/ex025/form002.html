<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p> <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="10" autocomplete="username" size="10" placeholder="Nome de usuário" required>
        </p>
        <p><label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" minlength="6" maxlength="10" size="10" placeholder="senha" autocomplete="new-password" required>
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
