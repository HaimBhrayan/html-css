<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulária</h1>
    <p>
        <label for="iran">Número: </label>
        <input type="range" name="ran" id="iran" min="0" max="10" value="1" oninput="ival.innerHTML= Number(iran.value)">
        <output id="ival">1</output>
    </p>
    <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
