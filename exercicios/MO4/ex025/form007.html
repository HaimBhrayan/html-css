<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="BH">Bahia</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catariana</option>
                </optgroup>
        </p>
        </select>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" itemref="iprof" list="ilist">
                <datalist id="ilist">
                    <option>Professor</option>
                    <option>Estudante</option>
                    <option>Analísta</option>
                    <option>Médico</option>
                </datalist>
            </p>
    </form>
</body>
</html>
