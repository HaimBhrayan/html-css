<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
        <form action="cadastro.php">
            <fieldset>
                <legend>
                    Sexo
                </legend>
                <p>
                    <label for="imasc">Masculino</label>
                    <input type="radio" name="sex" id="imasc" checked><br>
                    <label for="ifem">Femenino</label>
                    <input type="radio" name="sex" id="ifem">
                </p>
            </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <p>
                    <label for="ibasc">Basquete</label>
                    <input type="checkbox" name="basc" id="ibasc">
                </p>
                <p><label for="ifut">Futebol</label>
                    <input type="checkbox" name="fut" id="ifut"></p>
                <p><label for="inata">Natação</label>
                        <input type="checkbox" name="nata" id="inata"></p>
                <p>
                    <label for="itenis">Tênis</label>
                        <input type="checkbox" name="tenis" id="itenis">
                        </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
