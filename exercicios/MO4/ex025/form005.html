<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasc" value="M" autocomplete="sex" checked><label for="imasc">Masculino</label><br>
                
                <input type="radio" name="sexo" id="ifem" value="F" autocomplete="sex">
                <label for="ifem">Femenino</label>
                
            </p>
        </fieldset>
        <fieldset style="text-align: left;">
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="basc" id="ibasc">
            <label for="ibasc">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
