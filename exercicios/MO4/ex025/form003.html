<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="João" autocomplete="name" required>
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="med" id="imed" step="0.1" value="5" min="0" max="10" required>
        </p>
        <p>
            <label for="iperiodo">Período letivo</label>
            <input type="month" name="periodo" id="iperiodo" value="2023-03" required>
        </p>
        <p>
            <label for="idiaprova">Dia da prova</label>
            <input type="date" name="diaprova" id="idiaprova" value="2023-03-27" required>
        </p>
        <p>
            <label for="ihoraprova">Horário da prova</label>
            <input type="time" name="horaprova" id="ihoraprova" value="11:11" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
