<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="1" maxlength="50" placeholder="Pedro" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="1" max="10" step="0.1" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="iperiodo">Período Letivo:</label>
            <input type="month" name="periodo" id="iperiodo">
        </p>
        <p>
            <label for="iprova">Dia da Prova: </label>
            <input type="date" name="prova" id="iprova">
        </p>
        <p>
           <label for="ihorario">Horario da Prova </label>
           <input type="time" name="horario" id="ihorario"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
